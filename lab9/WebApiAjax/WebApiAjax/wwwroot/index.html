<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#calc").click(function () {
                var x = $("#x").val();
                var y = $("#y").val();

                $.ajax({
                    url: "/math",
                    method: "get",
                    dataType: "json",
                    contentType: "application/json",
                    data: {
                        x: x,
                        y: y,
                    }
                })
                    .done(res => {
                        $("#sum").text(res.sum);
                        $("#difference").text(res.difference);
                        $("#product").text(res.product);
                        $("#quotient").text(res.quotient);
                    })
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector("#calcVanillaJS").addEventListener("click", () => {
                var x = document.querySelector("#x").value;
                var y = document.querySelector("#y").value;

                var request = new XMLHttpRequest();

                request.addEventListener("load", () => {
                    if (request.status == 200) {
                        var response = request.response;

                        document.querySelector("#sum").textContent = response.sum;
                        document.querySelector("#difference").textContent = response.difference;
                        document.querySelector("#product").textContent = response.product;
                        document.querySelector("#quotient").textContent = response.quotient;
                    }
                });

                request.open("GET", "/math" + `?x=${x}&y=${y}`, true);
                request.setRequestHeader("Accept", "application/json");
                request.responseType = "json";
                request.send();
            });
        });
    </script>
    <div>
        <h1>Calculations</h1>
        <form>
            x = <input type="text" id="x" />
            y = <input type="text" id="y" />
            <input type="button" id="calc" value="Call API (jQuery)" />
            <input type="button" id="calcVanillaJS" value="Call API (vanilla JS)" />
        </form>
        x + y = <span id="sum"></span><br />
        x - y = <span id="difference"></span><br />
        x * y = <span id="product"></span><br />
        x / y = <span id="quotient"></span><br />
    </div>
</body>
</html >
